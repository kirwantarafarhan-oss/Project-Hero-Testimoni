<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>H.E.R.O - Admin Race Center</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F8FA;
            color: #0F0F0F;
            min-height: 100vh;
        }

        /* Container utama */
        .hero-dashboard {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .hero-dashboard {
                flex-direction: row;
            }
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 100%;
            background-color: #0F0F0F;
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 5rem;
                position: sticky;
                top: 0;
                height: 100vh;
            }
        }

        @media (min-width: 1024px) {
            .sidebar {
                width: 16rem;
            }
        }

        /* Logo section */
        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            align-items: center;
        }

        @media (min-width: 1024px) {
            .logo-container {
                align-items: flex-start;
            }
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #EC0000, #800000);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(236,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo-icon i {
            font-size: 1.75rem;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, white, #cbd5e1, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            display: none;
        }

        @media (min-width: 1024px) {
            .logo-text {
                display: block;
            }
        }

        .logo-subtitle {
            font-size: 0.5625rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
            line-height: 1.2;
            letter-spacing: 0.15em;
            margin-top: 1.5rem;
            opacity: 0.6;
            display: none;
        }

        @media (min-width: 1024px) {
            .logo-subtitle {
                display: block;
            }
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            border: none;
            background: transparent;
            color: #64748b;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item span {
            display: none;
            font-size: 0.875rem;
        }

        @media (min-width: 1024px) {
            .nav-item span {
                display: block;
            }
        }

        .nav-item.active {
            background: linear-gradient(to right, #EC0000, #FF4D4D);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(236,0,0,0.3);
        }

        .nav-item:not(.active):hover {
            color: white;
            background-color: rgba(255,255,255,0.05);
        }

        /* Sidebar footer */
        .sidebar-footer {
            margin-top: auto;
            display: none;
        }

        @media (min-width: 1024px) {
            .sidebar-footer {
                display: block;
            }
        }

        .footer-card {
            background: linear-gradient(135deg, #1F1F1F, #0A0A0A);
            padding: 1.25rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }

        .footer-card .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #FFB800;
            margin-bottom: 0.5rem;
        }

        .footer-card .card-header i {
            font-size: 1rem;
        }

        .footer-card .card-header span {
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .footer-card p {
            font-size: 0.6875rem;
            color: #94a3b8;
            line-height: 1.5;
            font-weight: 500;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            padding: 0.75rem;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .main-content {
                padding: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                padding: 3rem;
            }
        }

        /* Header */
        .dashboard-header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .dashboard-header {
                flex-direction: row;
                margin-bottom: 3rem;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .header-left {
                gap: 1.5rem;
            }
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 900;
            color: #0F0F0F;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        @media (min-width: 768px) {
            .header-title {
                font-size: 1.875rem;
            }
        }

        .header-title span {
            color: #EC0000;
        }

        .update-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            font-size: 0.5rem;
            font-weight: 900;
            color: #94a3b8;
        }

        @media (min-width: 768px) {
            .update-badge {
                padding: 0.625rem 1.25rem;
                border-radius: 1rem;
                font-size: 0.625rem;
            }
        }

        .update-badge i {
            color: #EC0000;
            font-size: 0.75rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .header-right {
                gap: 0.75rem;
            }
        }

        .period-badge {
            background-color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            font-size: 0.625rem;
            font-weight: 700;
            color: #475569;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .period-badge {
                padding: 0.625rem 1.25rem;
                border-radius: 1rem;
                font-size: 0.75rem;
            }
        }

        .period-badge i {
            color: #FFB800;
            font-size: 0.875rem;
        }

        .refresh-btn {
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #94a3b8;
            border-radius: 0.75rem;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }

        @media (min-width: 768px) {
            .refresh-btn {
                padding: 0.75rem;
                border-radius: 1rem;
            }
        }

        .refresh-btn:hover {
            color: #EC0000;
        }

        .refresh-btn i {
            font-size: 1.125rem;
        }

        /* Dashboard Sections */
        .dashboard-section {
            margin-bottom: 2.5rem;
        }

        @media (min-width: 768px) {
            .dashboard-section {
                margin-bottom: 4rem;
            }
        }

        /* Data Management Section - Redesigned */
        .management-section {
            display: block;
        }

        .management-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .management-header-icon {
            padding: 0.75rem;
            background-color: #0F0F0F;
            color: white;
            border-radius: 0.75rem;
        }

        .management-header-icon i {
            font-size: 1.5rem;
        }

        .management-header-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }

        .management-header-title span {
            color: #EC0000;
        }

        /* Admin Race Center Layout */
        .admin-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .admin-container {
                grid-template-columns: 320px 1fr;
            }
        }

        /* Left Panel - School List */
        .school-list-panel {
            background-color: white;
            border-radius: 2rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden;
            height: fit-content;
        }

        .panel-header {
            background: linear-gradient(135deg, #0F0F0F, #1F1F1F);
            color: white;
            padding: 1.5rem;
        }

        .panel-header h3 {
            font-size: 1.25rem;
            font-weight: 900;
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;
        }

        .panel-header p {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .school-search {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            outline: none;
        }

        .search-input:focus {
            border-color: #EC0000;
            ring: 2px solid #EC0000;
        }

        .school-items {
            max-height: 500px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .school-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .school-item:hover {
            background-color: #f8fafc;
        }

        .school-item.active {
            background: linear-gradient(135deg, #FFF1F1, #FFF9F9);
            border-left: 4px solid #EC0000;
        }

        .school-item-number {
            width: 28px;
            height: 28px;
            background-color: #f1f5f9;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.875rem;
            color: #64748b;
        }

        .school-item.active .school-item-number {
            background-color: #EC0000;
            color: white;
        }

        .school-item-info h4 {
            font-size: 0.875rem;
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .school-item-info p {
            font-size: 0.625rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .school-item.active .school-item-info h4 {
            color: #EC0000;
        }

        /* Right Panel - School Profile */
        .school-profile-panel {
            background-color: white;
            border-radius: 2rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #0F0F0F, #1F1F1F);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header-bg {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.05;
            font-size: 8rem;
            transform: rotate(10deg);
        }

        .profile-school-name {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .profile-school-id {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 700;
            position: relative;
        }

        .profile-school-id i {
            color: #FFB800;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #f1f5f9;
            padding: 0 1.5rem;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .profile-tab {
            padding: 1.25rem 1rem;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .profile-tab.active {
            color: #EC0000;
            border-bottom-color: #EC0000;
        }

        .profile-tab i {
            margin-right: 0.5rem;
        }

        .profile-content {
            padding: 2rem;
        }

        /* Profile Sections */
        .profile-section {
            display: none;
        }

        .profile-section.active {
            display: block;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: #EC0000;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background: linear-gradient(135deg, #f8fafc, white);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid #f1f5f9;
        }

        .info-label {
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: #1e293b;
        }

        .info-value.small {
            font-size: 1rem;
        }

        .info-desc {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc, white);
            padding: 1.25rem;
            border-radius: 1rem;
            border: 1px solid #f1f5f9;
        }

        .stat-card i {
            font-size: 1.25rem;
            color: #EC0000;
            margin-bottom: 0.75rem;
        }

        .stat-card .stat-label {
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.05em;
        }

        .stat-card .stat-value {
            font-size: 1.25rem;
            font-weight: 900;
            color: #1e293b;
            margin-top: 0.25rem;
        }

        /* Table Styles for Rekap */
        .rekap-table {
            width: 100%;
            border-collapse: collapse;
        }

        .rekap-table th {
            text-align: left;
            padding: 1rem;
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #94a3b8;
            border-bottom: 1px solid #f1f5f9;
        }

        .rekap-table td {
            padding: 1rem;
            font-size: 0.875rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .rekap-table tr:last-child td {
            border-bottom: none;
        }

        .rekap-table .amount {
            font-weight: 900;
            color: #EC0000;
        }

        /* Top Customer */
        .customer-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .customer-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f8fafc, white);
            border-radius: 1rem;
            border: 1px solid #f1f5f9;
        }

        .customer-rank {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #FFB800;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .customer-class {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 700;
        }

        .customer-amount {
            font-weight: 900;
            color: #EC0000;
        }

        /* Market Share */
        .market-share-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .share-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .share-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .share-label {
            color: #475569;
        }

        .share-value {
            color: #EC0000;
            font-weight: 900;
        }

        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background-color: #f1f5f9;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 9999px;
        }

        .fill-telkomsel {
            background-color: #EC0000;
        }

        .fill-indosat {
            background-color: #FFB800;
        }

        .fill-xl {
            background-color: #10b981;
        }

        .fill-three {
            background-color: #8b5cf6;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f1f5f9;
        }

        .btn-primary {
            padding: 1rem 2rem;
            background-color: #EC0000;
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 0.875rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(236,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #CC0000;
            transform: scale(1.05);
        }

        .btn-secondary {
            padding: 1rem 2rem;
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 0.875rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            border-color: #EC0000;
            color: #EC0000;
        }

        /* Import Excel Button */
        .import-excel-btn {
            background-color: #10b981;
            box-shadow: 0 10px 15px -3px rgba(16,185,129,0.3);
        }

        .import-excel-btn:hover {
            background-color: #059669;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 2rem;
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background-color: white;
            border-bottom: 1px solid #f1f5f9;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-header-icon {
            width: 3rem;
            height: 3rem;
            background-color: #EC0000;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .modal-header-text h2 {
            font-weight: 900;
            font-size: 1.25rem;
            color: #0F0F0F;
        }

        .modal-header-text p {
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
        }

        .modal-close {
            padding: 0.5rem;
            background: transparent;
            border: none;
            border-radius: 0.75rem;
            color: #94a3b8;
            cursor: pointer;

                            </div>
                        </div>
                    </div>
                </div>
            `;

            schoolProfilePanel.innerHTML = profileHTML;

            // Add tab click listeners
            document.querySelectorAll('.profile-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const tabName = tab.dataset.tab;
                    document.querySelectorAll('.profile-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(`${tabName}-section`).classList.add('active');
                });
            });
        }

        // ========== MODAL FUNCTIONS ==========
        function openSchoolModal(schoolId) {
            const school = schools.find(s => s.id === schoolId);
            if (!school) return;

            const modalHTML = `
                <div class="modal-overlay" id="modalOverlay">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-header-left">
                                <div class="modal-header-icon">
                                    <i class="fas fa-school"></i>
                                </div>
                                <div class="modal-header-text">
                                    <h2>${school.name}</h2>
                                    <p>${school.idDigipos} • ${school.region}</p>
                                </div>
                            </div>
                            <button class="modal-close" id="closeModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="stats-grid" style="display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem;">
                                <div class="stat-card">
                                    <i class="fas fa-dollar-sign"></i>
                                    <p class="stat-label">Total Revenue</p>
                                    <p class="stat-value">Rp${formatRupiah(school.revenue)}</p>
                                </div>
                                <div class="stat-card">
                                    <i class="fas fa-users"></i>
                                    <p class="stat-label">Total Transaksi</p>
                                    <p class="stat-value">${school.totalTransactions}</p>
                                </div>
                            </div>

                            <div class="student-stats" style="background: linear-gradient(135deg, #f8fafc, white); padding: 1.5rem; border-radius: 1rem; margin: 1.5rem 0;">
                                <h3 style="font-weight: 900; font-size: 0.875rem; margin-bottom: 1rem;">
                                    <i class="fas fa-award" style="color: #EC0000;"></i> STATISTIK SISWA
                                </h3>
                                <div style="display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem;">
                                    <div>
                                        <p style="font-size: 0.75rem; font-weight: 700; color: #94a3b8;">Total Siswa</p>
                                        <p style="font-size: 1.125rem; font-weight: 900;">${school.studentCount}</p>
                                    </div>
                                    <div>
                                        <p style="font-size: 0.75rem; font-weight: 700; color: #94a3b8;">Total Reseller</p>
                                        <p style="font-size: 1.125rem; font-weight: 900;">${school.teacherCount}</p>
                                    </div>
                                    <div style="grid-column: span 2;">
                                        <p style="font-size: 0.75rem; font-weight: 700; color: #94a3b8;">Siswa Terbaik</p>
                                        <p style="font-size: 1rem; font-weight: 900; color: #EC0000;">${school.topStudentName}</p>
                                        <p style="font-size: 0.75rem; font-weight: 700; color: #94a3b8;">Kelas: ${school.topStudentClass}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="last-update" style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.75rem; color: #94a3b8;">
                                <i class="far fa-clock"></i>
                                Update terakhir: ${school.lastSale}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('modalContainer').innerHTML = modalHTML;

            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') {
                    document.getElementById('modalContainer').innerHTML = '';
                }
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('modalContainer').innerHTML = '';
            });
        }

        // ========== UTILITY FUNCTIONS ==========
        function simulateImport(schoolId) {
            alert(`Demo: Import Excel untuk sekolah ID ${schoolId} akan diproses. Data akan diupdate.`);
            // In real implementation, this would process the Excel file
        }

        function handleFileUpload(input, schoolId) {
            if (input.files.length > 0) {
                alert(`File ${input.files[0].name} berhasil dipilih. Demo: import akan diproses.`);
                // Reset input
                input.value = '';
            }
        }

        // ========== EVENT LISTENERS ==========
        
        // Tab switching
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                const tab = item.dataset.tab;
                if (tab === 'dashboard') {
                    window.location.href = 'dashboard.html'; // Navigate to dashboard page
                }
                // Data Master is current page
            });
        });

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            updateLastUpdated();
        });

        // Search functionality
        schoolSearch.addEventListener('input', (e) => {
            renderSchoolList(e.target.value);
        });

        // ========== INITIALIZATION ==========
        function init() {
            updateCurrentPeriod();
            updateLastUpdated();
            
            // Update total schools in header
            document.querySelector('.panel-header p').textContent = `${schools.length} Sekolah Terdaftar`;
            
            renderSchoolList();
            renderSchoolProfile();

            // Load from localStorage if available
            const saved = localStorage.getItem('hero_schools');
            if (saved) {
                try {
                    schools = JSON.parse(saved);
                    renderSchoolList();
                    renderSchoolProfile();
                } catch (e) {
                    console.error('Error loading from localStorage');
                }
            }

            // Save to localStorage when data changes (simple interval)
            setInterval(() => {
                localStorage.setItem('hero_schools', JSON.stringify(schools));
            }, 5000);
        }

        // Make functions global for onclick handlers
        window.openSchoolModal = openSchoolModal;
        window.simulateImport = simulateImport;
        window.handleFileUpload = handleFileUpload;

        init();
    </script>
</body>
